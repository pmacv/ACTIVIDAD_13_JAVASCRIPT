<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 10</title>
</head>
<body>
  <script>

    function crearFicha(nombre, edad, ciudad) {
      return {
        nombre: nombre,
        edad: edad,
        ciudad: ciudad
      };
    }

    function mostrarFicha(ficha) {
      return `Nombre: ${ficha.nombre}\nEdad: ${ficha.edad}\nCiudad: ${ficha.ciudad}`;
    }

    let nombre = prompt("Nombre:");
    let edad = parseInt(prompt("Edad:"));
    let ciudad = prompt("Ciudad:");

    let fichaUsuario = crearFicha(nombre, edad, ciudad);
    let resultado = mostrarFicha(fichaUsuario);

    alert("Ficha creada correctamente:\n\n" + resultado);
    console.log(resultado);
  </script>
</body>
</html>
