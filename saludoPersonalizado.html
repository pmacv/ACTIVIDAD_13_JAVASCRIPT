<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Personalizado</title>
</head>

<body>
    <script>
        function saludar(nombre) {
            const hora = new Date().getHours();
            let saludo;

            if (hora < 12) {
                saludo = "Buenos días";
            } else if (hora < 18) {
                saludo = "Buenas tardes";
            } else {
                saludo = "Buenas noches";
            }

            return `${saludo}, ${nombre}. Bienvenido a JavaScript.`;
        }

        let usuario = prompt("¿Cuál es tu nombre?");
        let mensaje = saludar(usuario);

        alert(mensaje);
        console.log(mensaje);
    </script>
</body>

</html>
