<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
</head>

<body>
    <script>
        function sumar(a, b) {
            return a + b;
        }

        let num1 = parseFloat(prompt("Coloca el primer número"));
        let num2 = parseFloat(prompt("Coloca el segundo número"));
        let resultado = sumar(num1, num2);

        alert(`La suma es: ${resultado}`);
        console.log(`Valores ingresados -> num1: ${num1}, num2: ${num2}`);
        console.log(`Resultado de la suma: ${resultado}`);
    </script>
</body>

</html>
