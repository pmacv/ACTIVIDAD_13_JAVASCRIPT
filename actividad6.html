<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
</head>

<body>
    <script>
        let secreto = Math.floor(Math.random() * 10) + 1;
        let intento;
        let intentos = 0;

        while (intento !== secreto) {
            intento = parseInt(prompt("Adivina el número del 1 al 10:"));
            intentos++;

            if (intento === secreto) {
                alert(`¡Lo lograste! El número era ${secreto}. Total de intentos: ${intentos}`);
                console.log(`Número adivinado: ${secreto} en ${intentos} intento(s).`);
                break;
            } else {
                alert("No es correcto. Vuelve a intentar.");
            }
        }
    </script>
</body>

</html>
